<html>
    <!-- Coming up soon -->
    <head>
        <title>Demo page</title>
        <!-- 
            We put CSS in a different file so we can work on them
            independently. The <link> tag links to another file outside
            of our html file.

            Notice: it does not have a closing tag (</link>).
        -->
        <link rel="stylesheet" href="style.css">
    </head>

    <!-- This is a comment. -->
    <body>
        <!-- 'href' is called an attribute. -->
        <!-- 
            'Semantic HTML' is describing the content of elements
            as accurately as possible.
        -->
        <header>
            <h1><a href="https://google.com">Here we go</a></h1>
            <h2>Subtitle</h2>
        </header>
        
        <div></div>

        <main>
            <p>A paragraph of sorts.</p>
            <p>A paragraph of sorts.</p>

            <!-- Unordered list -->
            <!-- Ordered list is <ol> -->        
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ul>
        </main>
        <footer>
            <p>Copyright 2017, Iron Yard</p>
        </footer>
    </body>
</html>
